<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Abri Betting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        .register-container {
            background: linear-gradient(135deg, rgba(26,42,108,0.9), rgba(178,31,31,0.9), rgba(253,187,45,0.9));
            backdrop-filter: blur(5px);
        }
        .payment-method {
            transition: all 0.3s ease;
        }
        .payment-method:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .payment-method.selected {
            border: 2px solid #3B82F6;
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Register Modal -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="register-container rounded-xl shadow-2xl overflow-hidden w-full max-w-4xl">
            <div class="md:flex">
                <!-- Left Side - Registration Form -->
                <div class="w-full md:w-1/2 p-8">
                    <div class="flex justify-center mb-8">
                        <div class="bg-white text-red-500 font-bold rounded-full w-16 h-16 flex items-center justify-center">
                            <span class="text-3xl">A</span>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-white text-center mb-6">Create Account</h2>
                    
                    <form id="registerForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-white mb-1">First Name</label>
                                <input type="text" id="firstName" name="firstName" required 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-white mb-1">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        
                        <div>
                            <label for="username" class="block text-sm font-medium text-white mb-1">Username</label>
                            <input type="text" id="username" name="username" required 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                                <input type="password" id="password" name="password" required 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-white mb-1">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" name="terms" required 
                                   class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-white">
                                I agree to the <a href="#" class="text-blue-300 hover:underline">Terms & Conditions</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="w-full bg-white text-gray-800 py-2 px-4 rounded-lg font-bold hover:bg-gray-100 transition duration-200">
                            Register
                        </button>
                        
                        <div class="text-center text-white text-sm">
                            Already have an account? <a href="login.html" class="font-bold hover:underline">Login</a>
                        </div>
                    </form>
                </div>
                
                <!-- Right Side - Payment Options -->
                <div class="w-full md:w-1/2 bg-white p-8">
                    <h2 class="text-xl font-bold text-center mb-6">Initial Deposit</h2>
                    <p class="text-sm text-gray-600 text-center mb-6">Deposit at least ৳100 to activate your account</p>
                    
                    <div class="space-y-4 mb-6">
                        <div>
                            <label for="depositAmount" class="block text-sm font-medium text-gray-700 mb-1">Amount (BDT)</label>
                            <input type="number" id="depositAmount" min="100" value="100" 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
                            <div class="grid grid-cols-3 gap-3">
                                <div class="payment-method p-3 border rounded-lg text-center cursor-pointer" onclick="selectPayment('bkash')">
                                    <img src="https://seeklogo.com/images/B/bkash-logo-F4D5D9D875-seeklogo.com.png" alt="bKash" class="h-8 mx-auto mb-1">
                                    <span class="text-xs">bKash</span>
                                </div>
                                <div class="payment-method p-3 border rounded-lg text-center cursor-pointer" onclick="selectPayment('nagad')">
                                    <img src="https://seeklogo.com/images/N/nagad-logo-4B0C5CEC8B-seeklogo.com.png" alt="Nagad" class="h-8 mx-auto mb-1">
                                    <span class="text-xs">Nagad</span>
                                </div>
                                <div class="payment-method p-3 border rounded-lg text-center cursor-pointer" onclick="selectPayment('rocket')">
                                    <img src="https://seeklogo.com/images/D/dutch-bangla-rocket-logo-5AEA8D8A5D-seeklogo.com.png" alt="Rocket" class="h-8 mx-auto mb-1">
                                    <span class="text-xs">Rocket</span>
                                </div>
                            </div>
                        </div>
                        
                        <div id="paymentDetails" class="hidden">
                            <div class="bg-blue-50 p-4 rounded-lg mb-4">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="font-medium">Send money to:</span>
                                    <span class="font-bold">017XXXXXXXX</span>
                                </div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="font-medium">Amount:</span>
                                    <span class="font-bold" id="displayAmount">৳100</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="font-medium">Reference:</span>
                                    <span class="font-bold" id="paymentRef">ABRI1234</span>
                                </div>
                            </div>
                            
                            <div>
                                <label for="transactionId" class="block text-sm font-medium text-gray-700 mb-1">Transaction ID</label>
                                <input type="text" id="transactionId" 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       placeholder="Enter your transaction ID">
                            </div>
                        </div>
                    </div>
                    
                    <button id="completePaymentBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-bold hidden">
                        Complete Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Select payment method
        function selectPayment(method) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Generate a random reference number
            const ref = 'ABRI' + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('paymentRef').textContent = ref;
            
            // Show payment details
            document.getElementById('paymentDetails').classList.remove('hidden');
            document.getElementById('completePaymentBtn').classList.remove('hidden');
            
            // Update display amount
            const amount = document.getElementById('depositAmount').value;
            document.getElementById('displayAmount').textContent = '৳' + amount;
        }
        
        // Update display amount when deposit amount changes
        document.getElementById('depositAmount').addEventListener('input', function() {
            const amount = this.value;
            if (amount >= 100) {
                document.getElementById('displayAmount').textContent = '৳' + amount;
            }
        });
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Validate phone number
            const phone = document.getElementById('phone').value;
            if (!/^1[0-9]{9}$/.test(phone)) {
                alert('Please enter a valid Bangladeshi phone number (without +880)');
                return;
            }
            
            // Validate payment
            if (!document.querySelector('.payment-method.selected')) {
                alert('Please select a payment method');
                return;
            }
            
            if (!document.getElementById('transactionId').value) {
                alert('Please enter your transaction ID');
                return;
            }
            
            // If all validations pass
            alert('Registration successful! Your account will be activated after payment verification.');
            // In a real app, you would submit the form to your backend here
        });
        
        // Generate random transaction ID on button click (for demo)
        document.getElementById('completePaymentBtn').addEventListener('click', function() {
            const randomId = Math.floor(100000000 + Math.random() * 900000000);
            document.getElementById('transactionId').value = randomId.toString();
            alert('Payment completed with ID: ' + randomId + '\nNow complete your registration by submitting the form.');
        });
    </script>
</body>
</html>
